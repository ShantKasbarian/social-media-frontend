<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  
  <div class="card">
    <div class="card-body" id="profile-container">
      
    </div>
  </div>

  <div id = "posts" class="d-flex flex-column justify-content-center align-items-center gap-4"  style="
   margin-bottom: auto;"
    onload="getPosts()">
  </div>
  
  <div class="collapse" id="comments">
    
  </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="likeToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        post has been liked
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="commentToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        comment successful
      </div>
    </div>
  </div>

  <script src="../javascript/profile.js"></script>
  <script src="../javascript/comment.js"></script>
  <script src="../javascript/likePost.js"></script>
  <script type="module" src="../javascript/getPostsByUserId.js">
    import { getPostsByUserId } from './getPostsByUserId.js';

    window.onload = function getPosts() {
      const userId = localStorage.getItem('userId');
      console.log(userId)
      getPostsByUserId(userId);
    }
  </script>
  <script src="../javascript/changeUsername.js"></script>
  <script src="../javascript/changeEmail.js"></script>
  <script src="../javascript/changePassword.js"></script>
</body>
</html>
